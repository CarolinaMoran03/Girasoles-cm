<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/icon.jpeg" type="image/jpeg" />
    <title>Ramo de Girasoles - D√≠a de las Flores Amarillas</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: radial-gradient(ellipse at center, #0a0e27 0%, #000000 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Georgia', serif;
            position: relative;
        }

        .stars { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        .star {
            position: absolute; background: white;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: twinkle 3s ease-in-out infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1); }
        }

        .container {
            position: relative; z-index: 10;
            display: flex; flex-direction: column; align-items: center; gap: 25px;
        }

        .title {
            font-size: 3rem; color: #ffeb3b; text-align: center;
            text-shadow: 0 0 30px #ffeb3b, 0 0 60px #ffc107, 0 0 90px #ff9800;
            animation: glow-text 2s ease-in-out infinite alternate;
        }
        @keyframes glow-text {
            from { text-shadow: 0 0 30px #ffeb3b, 0 0 60px #ffc107, 0 0 90px #ff9800; }
            to   { text-shadow: 0 0 40px #ffeb3b, 0 0 70px #ffc107, 0 0 100px #ff9800; }
        }

        .play-music-btn {
            padding: 12px 28px; border: none; border-radius: 30px;
            background: linear-gradient(135deg, #ffeb3b, #ffc107);
            color: #1a1a1a; font-weight: bold; cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 193, 7, 0.4);
            transition: 0.3s; font-size: 1rem;
        }
        .play-music-btn:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(255, 193, 7, 0.6); }

        .bouquet-container {
            position: relative; width: 400px; height: 500px;
            display: flex; justify-content: center; align-items: center;
        }

        .sunflower { position: absolute; transform-origin: bottom center; }
        .sunflower-head {
            position: relative; width: 100px; height: 100px;
            transform-origin: center; animation: gentle-sway 4s ease-in-out infinite;
        }
        @keyframes gentle-sway { 0%,100%{ transform: rotate(-3deg);} 50%{ transform: rotate(3deg);} }

        .center {
            position: absolute; width: 70px; height: 70px;
            background: radial-gradient(circle, #654321, #3e2723);
            border-radius: 50%; 
            top: calc(38% + 50px);
            left: 50%; transform: translate(-50%, -50%);
            z-index: 1; box-shadow: inset 0 0 20px rgba(0,0,0,0.6);
        }
        .center::after {
            content: ''; position: absolute; width: 100%; height: 100%;
            background-image: radial-gradient(circle, #000 1px, transparent 1px);
            background-size: 6px 6px; border-radius: 50%; opacity: 0.3;
        }

        .petal {
            position: absolute; width: 22px; height: 42px;
            background: linear-gradient(to top, #ffc107, #ffeb3b, #fff59d);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            top: 70%; left: 50%; transform-origin: center bottom;
            box-shadow: 0 0 5px rgba(255, 235, 59, 0.5);
        }

        /* Tallos m√°s largos */
        .stem {
            position: absolute; width: 6px; height: 300px;
            background: linear-gradient(to bottom, #2e7d32, #1b5e20);
            bottom: -300px;
            left: 50%; transform: translateX(-50%);
            z-index: -1; border-radius: 3px;
        }

        .leaf {
            position: absolute; width: 30px; height: 50px;
            background: linear-gradient(135deg, #4caf50, #2e7d32);
            border-radius: 0 100% 0 100%;
        }
        .leaf-left { bottom: -150px; left: -20px; transform: rotate(-30deg); }
        .leaf-right { bottom: -190px; right: -20px; transform: rotate(60deg) scaleX(-1); }

        .neon-red-btn {
            display: inline-block;
            padding: 12px 28px;
            border-radius: 30px;
            background: linear-gradient(135deg, #ff1744, #f50057);
            color: #fff;
            font-weight: bold;
            font-size: 1rem;
            text-decoration: none; /* sin subrayado */
            box-shadow: 0 0 10px #ff1744, 0 0 20px #f50057, 0 0 40px #ff1744;
            transition: 0.3s;
        }
        .neon-red-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px #ff1744, 0 0 40px #f50057, 0 0 60px #ff1744;
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="container">
        <h1 class="title">‚ú® A las ni√±as bonitas siempre les dan flores y tu eres una de ellas Eliannys ü•∞‚ú®</h1>

        <!-- Bot√≥n de play/pausa -->
        <button class="play-music-btn" id="playMusicBtn">‚ñ∂Ô∏è Feliz 21 de septiembre ‚ù§Ô∏èüåª</button>
        <!-- Nuevo bot√≥n que lleva a otra p√°gina -->
        <a href="fotos.html" class="neon-red-btn">Da click aqu√≠</a>
    
        <div id="progressWrapper"></div>

        <div class="bouquet-container" id="bouquet"></div>

        <!-- M√∫sica predefinida -->
        <audio id="audioPlayer" src="../flores.mp3" loop></audio>
    </div>

    <script>
        // Estrellas
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = Math.random() * 10 + 5 + 'px';
                star.style.height = star.style.width;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Girasol
        function createSunflower(rotation, x, y, scale = 1) {
            const sunflower = document.createElement('div');
            sunflower.className = 'sunflower';
            sunflower.style.transform = `rotate(${rotation}deg) translate(${x}px, ${y}px)`;

            const head = document.createElement('div');
            head.className = 'sunflower-head';
            head.style.transform = `scale(${scale})`;

            const center = document.createElement('div');
            center.className = 'center';
            head.appendChild(center);

            for (let i = 0; i < 16; i++) {
                const petal = document.createElement('div');
                petal.className = 'petal';
                const angle = (360 / 16) * i;
                petal.style.transform = `translate(-50%, -50%) rotate(${angle}deg) translateY(-35px)`;
                head.appendChild(petal);
            }

            const stem = document.createElement('div');
            stem.className = 'stem';
            sunflower.appendChild(stem);

            sunflower.appendChild(head);

            const leafLeft = document.createElement('div');
            leafLeft.className = 'leaf leaf-left';
            sunflower.appendChild(leafLeft);
            const leafRight = document.createElement('div');
            leafRight.className = 'leaf leaf-right';
            sunflower.appendChild(leafRight);

            return sunflower;
        }

        // Ramo
        function createBouquet() {
            const bouquet = document.getElementById('bouquet');
            const flowers = [
                { rotation: 0, x: 0, y: 0, scale: 1.2 },
                { rotation: -15, x: -60, y: 20, scale: 1 },
                { rotation: 15, x: 60, y: 20, scale: 1 },
                { rotation: -30, x: -100, y: 40, scale: 0.9 },
                { rotation: 30, x: 100, y: 40, scale: 0.9 },
                { rotation: -10, x: -30, y: -30, scale: 0.8 },
                { rotation: 10, x: 30, y: -30, scale: 0.8 },
            ];

            flowers.forEach((cfg, i) => {
                setTimeout(() => {
                    const sunflower = createSunflower(cfg.rotation, cfg.x, cfg.y, cfg.scale);
                    sunflower.style.opacity = '0';
                    sunflower.style.transition = 'opacity 1s ease-in-out';
                    bouquet.appendChild(sunflower);
                    setTimeout(() => { sunflower.style.opacity = '1'; }, 100);
                }, i * 200);
            });
        }

        // Corazones rojos neon
        function createHearts() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.position = 'absolute';
                heart.style.fontSize = (10 + Math.random() * 20) + 'px';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.top = Math.random() * 100 + '%';
                heart.style.opacity = '0';
                heart.style.textShadow = '0 0 10px #ff1744, 0 0 20px #ff1744, 0 0 30px #f50057';
                heart.style.animation = `heartTwinkle ${2 + Math.random() * 3}s ease-in-out infinite alternate ${Math.random()*2}s`;
                starsContainer.appendChild(heart);
            }
        }

        const heartTwinkle = document.createElement('style');
        heartTwinkle.innerHTML = `
            @keyframes heartTwinkle {
                0% { opacity: 0; transform: scale(0.5); }
                50% { opacity: 1; transform: scale(1.2); }
                100% { opacity: 0; transform: scale(0.5); }
            }
        `;
        document.head.appendChild(heartTwinkle);

        // Inicializar
        createStars();
        createBouquet();
        createHearts();

        // M√∫sica y barra de progreso con opci√≥n de pausa
        const audioPlayer = document.getElementById("audioPlayer");
        const progressWrapper = document.getElementById("progressWrapper");
        const playBtn = document.getElementById("playMusicBtn");

        playBtn.addEventListener("click", () => {
            if(audioPlayer.paused) {
                audioPlayer.play();
                playBtn.textContent = "‚è∏Ô∏è Pausar m√∫sicaüåª";
            } else {
                audioPlayer.pause();
                playBtn.textContent = "‚ñ∂Ô∏è Reproducir m√∫sicaüåª";
            }

            // Crear la barra si no existe
            if(!document.getElementById("progressContainer")){
                const container = document.createElement("div");
                container.id = "progressContainer";
                container.style.cssText = "position: relative; width: 100%; max-width: 400px; height: 10px; background: rgba(255,255,255,0.2); border-radius: 5px; margin-top: 10px;";
                
                const bar = document.createElement("div");
                bar.id = "progressBar";
                bar.style.cssText = "height: 100%; width: 0%; background: linear-gradient(90deg, #ff1744, #f50057); border-radius: 5px;";

                container.appendChild(bar);
                progressWrapper.appendChild(container);
            }
        });

        audioPlayer.addEventListener("timeupdate", () => {
            const bar = document.getElementById("progressBar");
            if(bar && audioPlayer.duration > 0){
                const progressPercent = (audioPlayer.currentTime / audioPlayer.duration) * 100;
                bar.style.width = progressPercent + "%";
            }
        });
    </script>
</body>
</html>
